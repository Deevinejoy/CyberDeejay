<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#40e0d0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00bfff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)" />

  <!-- Grid Pattern -->
  <g stroke="#40e0d0" stroke-width="1" opacity="0.1">
    <line x1="0" y1="100" x2="400" y2="100" />
    <line x1="0" y1="200" x2="400" y2="200" />
    <line x1="0" y1="300" x2="400" y2="300" />
    <line x1="100" y1="0" x2="100" y2="400" />
    <line x1="200" y1="0" x2="200" y2="400" />
    <line x1="300" y1="0" x2="300" y2="400" />
  </g>

  <!-- Neon Circles -->
  <g filter="url(#glow)">
    <circle cx="200" cy="200" r="100" fill="none" stroke="url(#neonGradient)" stroke-width="2" opacity="0.6" />
    <circle cx="200" cy="200" r="80" fill="none" stroke="url(#neonGradient)" stroke-width="2" opacity="0.4" />
    <circle cx="200" cy="200" r="60" fill="none" stroke="url(#neonGradient)" stroke-width="2" opacity="0.2" />
  </g>

  <!-- Floating Elements -->
  <g>
    <circle cx="150" cy="150" r="10" fill="#40e0d0" opacity="0.8" />
    <circle cx="250" cy="150" r="10" fill="#40e0d0" opacity="0.8" />
    <circle cx="200" cy="250" r="10" fill="#40e0d0" opacity="0.8" />
  </g>

  <!-- Connection Lines -->
  <g stroke="#40e0d0" stroke-width="1" opacity="0.3">
    <line x1="150" y1="150" x2="200" y2="200" />
    <line x1="250" y1="150" x2="200" y2="200" />
    <line x1="200" y1="250" x2="200" y2="200" />
  </g>

  <!-- Title -->
  <text x="200" y="350" font-family="Arial" font-size="24" fill="#40e0d0" text-anchor="middle" filter="url(#glow)">
    Neon Dreams
  </text>
</svg> 