<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1A1A1A"/>
  
  <!-- Gradient Overlay -->
  <rect width="800" height="600" fill="url(#gradient)"/>
  
  <!-- App Interface -->
  <rect x="50" y="50" width="700" height="500" rx="20" fill="#2D2D2D"/>
  
  <!-- Sidebar -->
  <rect x="50" y="50" width="200" height="500" fill="#1E1E1E"/>
  
  <!-- Main Content Area -->
  <rect x="270" y="50" width="480" height="500" fill="#2D2D2D"/>
  
  <!-- Playlist Items -->
  <rect x="290" y="80" width="440" height="60" rx="8" fill="#3D3D3D"/>
  <rect x="290" y="150" width="440" height="60" rx="8" fill="#3D3D3D"/>
  <rect x="290" y="220" width="440" height="60" rx="8" fill="#3D3D3D"/>
  <rect x="290" y="290" width="440" height="60" rx="8" fill="#3D3D3D"/>
  
  <!-- Now Playing Bar -->
  <rect x="50" y="500" width="700" height="50" fill="#1E1E1E"/>
  
  <!-- Playback Controls -->
  <circle cx="400" cy="525" r="15" fill="#1DB954"/>
  <rect x="380" y="520" width="40" height="10" rx="5" fill="#FFFFFF"/>
  
  <!-- Volume Control -->
  <rect x="600" y="515" width="100" height="20" rx="10" fill="#3D3D3D"/>
  <circle cx="650" cy="525" r="8" fill="#1DB954"/>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="800" y2="600" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#4A148C" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#7B1FA2" stop-opacity="0.3"/>
    </linearGradient>
  </defs>
</svg> 