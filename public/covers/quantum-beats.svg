<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000428;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004e92;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="quantumGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00c6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0072ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)" />

  <!-- Quantum Particles -->
  <g>
    <circle cx="100" cy="100" r="20" fill="url(#quantumGradient)" opacity="0.6" filter="url(#glow)" />
    <circle cx="300" cy="100" r="20" fill="url(#quantumGradient)" opacity="0.6" filter="url(#glow)" />
    <circle cx="200" cy="300" r="20" fill="url(#quantumGradient)" opacity="0.6" filter="url(#glow)" />
  </g>

  <!-- Quantum Waves -->
  <g>
    <path d="M50,200 Q100,150 150,200 T250,200 T350,200" stroke="url(#quantumGradient)" stroke-width="2" fill="none" opacity="0.4" filter="url(#glow)" />
    <path d="M50,250 Q100,200 150,250 T250,250 T350,250" stroke="url(#quantumGradient)" stroke-width="2" fill="none" opacity="0.4" filter="url(#glow)" />
  </g>

  <!-- Connection Lines -->
  <g stroke="#00c6ff" stroke-width="1" opacity="0.3">
    <line x1="100" y1="100" x2="200" y2="300" />
    <line x1="300" y1="100" x2="200" y2="300" />
    <line x1="100" y1="100" x2="300" y2="100" />
  </g>

  <!-- Energy Orbs -->
  <g>
    <circle cx="150" cy="150" r="5" fill="#00c6ff" opacity="0.8" />
    <circle cx="250" cy="150" r="5" fill="#00c6ff" opacity="0.8" />
    <circle cx="200" cy="250" r="5" fill="#00c6ff" opacity="0.8" />
  </g>

  <!-- Title -->
  <text x="200" y="350" font-family="Arial" font-size="24" fill="#00c6ff" text-anchor="middle" filter="url(#glow)">
    Quantum Beats
  </text>
</svg> 